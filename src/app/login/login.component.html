
<mat-card class="example-card" >
  <mat-card-header style="margin-left:auto; margin-right:auto;">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Fill this form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form class="example-form" [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput type="email" formControlName="Email" placeholder="Email" required>
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width">
        <input matInput  type="password" formControlName="Password" placeholder="Password" required>
      </mat-form-field>

<br>
      <button (click)="login()" mat-raised-button color="primary" [disabled]="loginform.invalid" type="submit" >Login</button>

    </form>

  </mat-card-content>

</mat-card>
