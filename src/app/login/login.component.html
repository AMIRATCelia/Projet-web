
<mat-card class="example-card" >
  <mat-card-header style="margin-left:auto; margin-right:auto;">
    <mat-card-title>
      <div style="margin-left: 120px;"><h1 class="txtcenter" style="color: #048b9a; font-size: 30px;" >Login</h1> </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="example-form" [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width" style="width:100%;">
        <input matInput type="email" formControlName="Email" placeholder="Email" required>
      </mat-form-field>
<br>
      <mat-form-field class="example-full-width" style="width:100%;">
        <input matInput  type="password" formControlName="Password" placeholder="Password" required>
      </mat-form-field>

<br> <br>
      <button mat-raised-button style="background-color: #048b9a; width:35%; margin-left:33%" [disabled]="loginform.invalid" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
